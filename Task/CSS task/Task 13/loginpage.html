<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="font-face/">
</head>
<body>
    <div class="container">
        <div class="pink-div"></div>
        <div class="loginpage">
            <div class="image"></div>
            <div class="content">
                <h3>LOGIN</h3><hr class="horizontal">
                <label for="uname">Username<input type="text" id="uname"></label>
                <label for="pasword">Password<input type="password" id="pasword"></label>
                <label for="check"><input type="checkbox" id="check">Remember me</label>
                <button type="button" id="signin">Sign in</button>
                <p>Don't have an account? <a href="https://support.google.com/mail/answer/56256?hl=en">Sign up</a></p>
                <footer> 
                <p>Login with social media</p>
                    <i class="fa fa-facebook" style="color:rgb(254,70,134)"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-instagram"></i>
                </footer>
            </div>
        </div>
        <div class="blue-div"></div>
    </div>
</body>
</html>
