<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=""utf-8">
        <meta viewport=""viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Color Box</title>
        <link rel="stylesheet" href="Colorbox.css">
    </head>
    <body>
        <div class="container">
            <div class="row1">
                <div class="red"></div>
                <div class="Inkblue"></div>
            </div>
            <div class="row2">
                <div class="yellow"></div>
            </div>
            <div class="row3">
                <div class="green"></div>
                <div class="purple"></div>
                <div class="violet"></div>
            </div>
            <div class="row4">
                <div class="orange"></div>
                <div class="yellow2"></div>
            </div>
            <div class="row5">
                <div class="green2"></div>
                <div class="lightblue"></div>
                <div class="brown"></div>
                <div class="blue"></div>
            </div>
            <div class="row6">
                <div class="darkbrown"></div>
            </div>
        </div>
    </body>
</html>
