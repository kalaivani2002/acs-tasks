<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
        <div class="container bg-gradient-info text-black">
            <form [formGroup]="login">
                <div class="col-12 heading">
                    <h3 class="head">Sign In</h3>
                    <h6>Your Social campaigns</h6>
                </div>
                <div class="form-group">
                    <!-- <label for="user-name">Email </label> -->
                    <input type="email" class="form-control" id="user-name" placeholder="Email" formControlName="email">
                    <span *ngIf="vmail && vmail.invalid && vmail.touched" class="text-danger">
                        Enter valid mailId
                    </span>
                </div>
                <div class="form-group">
                    <!-- <label for="password">Password </label> -->
                    <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
                    <span *ngIf="vpassword && vpassword.invalid && vpassword.touched" class="text-danger">
                        Enter valid Password
                    </span>
                </div>
                
                <div class="center">
                    <p><a href="#" >Forget Password?</a></p>
                    <button [disabled]="login.invalid" type="button"  (click)="GetData()"  class="btn btn-primary" >Sign In</button><br>
                  
                    <p class="text-secondary">Not a member yet? <a href="#">Sign up</a></p>
                </div>
            </form>
        </div>
    
</body>
</html>
