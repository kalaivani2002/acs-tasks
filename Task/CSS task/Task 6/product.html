<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>PRODUCT ORDER FORM</h1>
    </header>
    <div class="container">
        
        <form id="product-form">
            <div class="box1">
        <label for="fname">FIRST NAME <span></span>: <input type="first-name" id="fname" placeholder="Your First Name"></label>
        <label for="lname">LAST NAME<span></span>: <input type="last-name" id="lname" placeholder="Your Last Name"></label></div>
        <br>
        <div class="box2">
        <label for="email">EMAIL ADDRESS<span></span>: <input type="email-address" id="email" placeholder="mail@example.com"></label></div>
        <br>
        <div class="box3">
        <label for="number">PHONE NUMBER<span></span>: <input type="phone-number" id="number" placeholder="?????????"></label></div>
        <br>
        <div class="box4">
        <label for="address">BILLING ADDRESS<span></span>: <input type="billing-address" id="address" placeholder="Billing Address"></label></div><br>
        <div class="box5">
        <label for="your-address">YOUR ADDRESS<span></span>: <input type="address" id="your-address" placeholder="Your Address"></label></div><br>
        <div class="box6">
        <label for="city">CITY<span></span>: <input type="text" id="city" placeholder="Your City"></label>
        <label for="state">STATE/PROVINCE<span></span>: <input type="text" id="state" placeholder="Your state of province"></label></div><br>
        <div class="box7">
            <label for="code">ZIP CODE<span></span>: <input type="number" id="code" placeholder="Zip code"></label>
            <label for="country">COUNTRY<span></span>: 
            <select id="country">
                <option>India</option>
                <option>Australia</option>
                <option>China</option>
                <option>Afghanistan</option>
                <option>Canada</option>
                <option>Denmark</option>
                <option>Georgia</option>
            </select>
        </label>
    </div><br>
    <div id="button">
        <button type="submit" value="PLACE ORDER" class="blue">PLACE ORDER</button><span></span>
        <button type="reset" value="RESET" class="yellow">RESET</button></div>
    </div>
    <footer>
        <p>2017 Product Order Form, All Rights Reserved|Design by <a href="https://w3layouts.com/">W3layouts</a></p>
    </footer>  
</body>
</html>
